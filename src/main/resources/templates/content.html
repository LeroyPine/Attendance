<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>主要内容</title>
    <script src="/js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function addElement() {
            alert(123)
            var optionClass = document.getElementById("option");
            var newInput = document.createElement("input");
            var button = document.createElement("button");
            newInput.type = "text";
            newInput.name = "content";
            optionClass.appendChild(newInput);
            button.onClick = addElement();
            optionClass.appendChild(button)
            var newline = document.createElement("br/");//创建一个BR标签是为能够换行！
            newInput.appendChild(newline);
        }
    </script>

</head>
<body>
<div class="col-sm-10">
    <div class="panel panel-default">
        <div class="panel-heading">
            试卷主体
        </div>
        <form action="/paper/save" method="post" role="form" class="form-inline">
            <div class="panel-body">

                试卷名称:<input type="text" name="title">
                及格线:<input type="text" name="passLine">
                总分:<input type="text" name="fullMarks">
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>

            </div>
            <div class="panel-body">
                <span id="choice">请添加选择题</span>
                <div class="choice-box">
                    选择题名称:<input type="text" name="choiceTitle"><br/>
                    &nbsp;&nbsp;
                    <div class="option" id="option">
                        请输入选项:<input type="text" name="content">
                        <button onclick="addElement()">添加</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


</div>
</body>
</html>
